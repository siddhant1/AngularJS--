<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://raw.githubusercontent.com/lukasz-madon/crud/master/client/app/favicon.ico">
    <script src="bower_components/angular/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <script src="src/item.js"></script>
    <script src="src/app.js"></script>
    <script src="src/factory.js"></script>
    <script src="src/controller.js"></script>


    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body ng-app="app" ng-controller="my-cntrl">
    <fieldset class="bordered">
        <legend>Enter Details</legend>
        <h2>Enter ID</h2>
        <span>(It's AutoGenerated)</span>
        <input class="form-control" disabled="disabled" placeholder="EnterID" type="number" ng-model="id">
        <br>
        <h2>Enter Name</h2>
        <input type="text" class="form-control" placeholder="Enter Name" ng-model="name">
        <br>
        <h2>Enter Url</h2>
        <input type="te xt" class="form-control" placeholder="Enter URL" ng-model="url">
        <br>
        <h2>Enter Desc</h2>
        <Textarea placeholder="Enter Desc" class="form-control" ng-model="Desc"></Textarea>

        <br>
        <br>
        <br>
        <button ng-click="Display()" class="btn btn-primary">Save</button>
        <button ng-click="Deletebruh()" class="btn btn-danger">Delete The Selected Records</button>
        <table class="table thead-dark">
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>URL</td>
                <td>Description</td>
                <td>Operations</td>
            </tr>
            <tr scope="row" ng-repeat="object in arr">
                <td ng-class="object.checked?'DeleteReady':'NotReady'" scope="col">{{object.id}}</td>
                <td ng-class="object.checked?'DeleteReady':'NotReady'" scope="col">{{object.name}}</td>
                <td ng-class="object.checked?'DeleteReady':'NotReady'" scope="col">{{object.url}}</td>
                <td ng-class="object.checked?'DeleteReady':'NotReady'" scope="col">{{object.desc}}</td>
                <td ng-class="object.checked?'DeleteReady':'NotReady'" ng-click="Toggle(object.id)">
                    <i class="fa fa-trash-o pointer" aria-hidden="true"></i>
                </td>
                <td ng-class="object.checked?'DeleteReady':'NotReady'">
                    <i class="fa fa-pencil pointer" aria-hidden="true"></i>
                </td>
            </tr>
        </table>
    </fieldset>

</body>

</html>
